<html>
<head>
    <title>OSINTRADAR</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="author" content="gitlab.com/makarson">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../static/css/main.css" rel="stylesheet"/>
    <link rel="icon" type="image/png" href="../static/images/favicon.svg">
</head>
<body>
<div class="osintradar">
    <div class="modal fade result-modal" tabindex="-1" role="dialog" aria-labelledby="result-modal"
         aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div id="alert"></div>
                <div id="loading" class="text-center" style="display: none"><div class="lds-ripple"><div></div><div></div></div></div>
                <div id="modalContent" style="display: block">
                    Results found for the asset <span class="badge badge-info" id="assetName"></span> you are looking for:
                    <table class="table bg-white">
                        <thead class="thead-dark">
                        <tr>
                            <th scope="col">Source Name</th>
                            <th scope="col">Risk Factor</th>
                        </tr>
                        </thead>
                        <tbody id="resultContent">
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <form>
        <img class="logoClass" src="../static/images/logo.svg">
        <div class="inner-form">
            <div class="input-field first-wrap">
                <div class="svg-wrapper">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24">
                        <path d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
                    </svg>
                </div>
                <input id="search" type="text" placeholder="Enter your ioc asset here..."/>
            </div>
            <div class="input-field second-wrap">
                <input class="btn-search" type="button" name="search" data-toggle="modal"
                       data-target=".result-modal" value="SEARCH">
            </div>
        </div>
        <span class="info">Allowed Types: Domain, Url, Ip, Hash, BTC Address</span>
    </form>

</div>


</body>
<script src="../static/js/jquery-3.3.1.slim.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
<script src="../static/js/main.js"></script>

</html>
